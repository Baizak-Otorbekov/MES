        const tableBody = document.getElementById('table-body');
        const inputName = document.getElementById('searchInputName');
        const inputPosition = document.getElementById('searchInputPosition');
        const inputPhone = document.getElementById('searchInputPhone');
        const dataTable = document.getElementById('data-table');

        function searchTable() {
            tableBody.innerHTML = '';

            let nameFilter = inputName.value.trim().toLowerCase();
            let positionFilter = inputPosition.value.trim().toLowerCase();
            let phoneFilter = inputPhone.value.trim();

            let found = false;

            combinedData.forEach(item => {
                let fullName = item['ФИО'].toLowerCase();
                let position = item['должность'].toLowerCase();
                let phone = item['мобильный'] || '';

                if (fullName.includes(nameFilter) &&
                    position.includes(positionFilter) &&
                    phone.includes(phoneFilter)) {

                    found = true;

                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item['номер']}</td>
                        <td>${item['должность']}</td>
                        <td>${item['ФИО']}</td>
                        <td>${item['служебный_телефон']}</td>
                        <td>${item['мобильный']}</td>
                        <td>${item['email']}</td>
                    `;
                    tableBody.appendChild(row);
                }
            });

            if (found) {
                dataTable.classList.remove('hidden');
            } else {
                dataTable.classList.add('hidden');
            }
        }

        function resetTable() {
            inputName.value = '';
            inputPosition.value = '';
            inputPhone.value = '';
            tableBody.innerHTML = '';
            dataTable.classList.add('hidden');
        }

        dataTable.classList.add('hidden');

        document.addEventListener('DOMContentLoaded', function () {
            const searchButton = document.getElementById('searchButton');
            const resetButton = document.getElementById('resetButton');

            searchButton.addEventListener('click', searchTable);
            resetButton.addEventListener('click', resetTable);
        });
    </script>
</body>
</html>
